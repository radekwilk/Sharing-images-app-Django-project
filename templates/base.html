{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Default title{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="content-wrapper w-100" style="background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.8)), url({% static 'img/bg-1.jpg' %}) center;">
        {% include "includes/navbar.html" %}

        {% if messages %}
            {% for message in messages %}
                <div class="alert-{% if message.tags %}{{ message.tags }}{% else %}success{% endif %} mb-3 text-center py-2">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        <div class="container pb-4" id="myContainer">
            {% block body %}{% endblock %}
        </div>

        {% include "includes/footer.html" %}
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>
<script type="text/javascript" src="{% static 'js/script.js'%}"></script>
</body>
</html>
